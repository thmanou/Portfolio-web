<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto | Clínica Urbana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAV -->
<nav>
    <a href="index.html">Home</a>
    <a href="#proyectoss">Sobre el proyecto</a>
    <a href="#galeria">Galeria</a>
</nav>

<!-- ===== CONTENEDOR GENERAL PROYECTO ===== -->
<section class="proyecto-hero">

    <div class="hero-imagen">
        <img id="imagen-principal" alt="Clínica Urbana">
    </div>

    <div class="hero-overlay"></div>

    <div class="hero-content-proyecto">
        <h1 id="titulo"></h1>
        <p id="subtitulo"></p>
    </div>

</section>

<section id="proyectoss" class="project-wrapper">

    <div class="project-top">

        <div class="project-description">
            <h1 class="project-title" id="titulo"></h1>

            <p class="project-text" id="descripcion"></p>

            <div class="project-data">
                <div><strong>Año:</strong> <span id="anio"></span></div>
                <div><strong>Ubicación:</strong> <span id="ubicacion"></span></div>
                <div><strong>Programa:</strong> <span id="programa"></span></div>
                <div><strong>Superficie:</strong> <span id="superficie"></span></div>
            </div>
        </div>

    </div>

</section>

<!-- ===== GALERÍA DE RENDERS ===== -->

<section class="proyecto-galeria" id="galeria"></section>

<!-- LIGHTBOX -->

<div id="lightbox" class="lightbox">
    <div class="lightbox-overlay"></div>

    <button class="lightbox-close">&times;</button>

    <div class="lightbox-content">
        <button class="lightbox-nav prev">&#10094;</button>
        <img id="lightbox-img" src="" alt="">
        <button class="lightbox-nav next">&#10095;</button>
    </div>

    <div class="lightbox-counter">
        <span id="current">1</span> / <span id="total">1</span>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2026 Thomas Manoukian
</footer>

<script src="script.js" defer></script>
</body>
</html>
